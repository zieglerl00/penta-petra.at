<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUM-BUM-BUM</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=VT323&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <main>
        <h1>BUM BUM BUM</h1>

        
        <p><span class="js-timeout">0:30</span></p>

        

        

        <div id="allRows">
            <div class="topRow">
                <div id="topLeft" onclick="checkIfVisible()"><img src="image.png" alt=""></div>
                <div id="topMid" onclick="checkIfVisible()"><img src="image.png" alt=""></div>
                <div id="topRight" onclick="checkIfVisible()"><img src="image.png" alt=""></div>
            </div>
            
            <div class="midRow">
                <div id="midLeft" onclick="checkIfVisible()"><img src="image.png" alt=""></div>
                <div id="midMid" onclick="checkIfVisible()"><img src="image.png" alt=""></div>
                <div id="midRight" onclick="checkIfVisible()"><img src="image.png" alt=""></div>
            </div>

            <div class="botRow">
                <div id="botLeft" onclick="checkIfVisible()"><img src="image.png" alt=""></div>
                <div id="botMid" onclick="checkIfVisible()"><img src="image.png" alt=""></div>
                <div id="botRight" onclick="checkIfVisible()"><img src="image.png" alt=""></div>
            </div>

            
        </div>

        <h2 id="points">PUNKTE</h2>

        <div id="buttonID">
            <button onclick="startGame()">START GAME</button>
            <button onclick="history.go(0);">NEW GAME</button>
            
        </div>
    
    </main>

    <script src="script.js"></script>
</body>
</html>
